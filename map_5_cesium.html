<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>LoD2 Gebäude — Cesium</title>
    <!-- Cesium JS and CSS (v1.125 as provided) -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.125/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.125/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
      html, body, #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      /* make the page use the full viewport when opened in an iframe */
      body { height: 100vh; }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>

    <script>
      // Optional: provide your Cesium Ion token if needed
      // Cesium.Ion.defaultAccessToken = 'YOUR_TOKEN_HERE';

      // Create the viewer. Disable default base layer so we can add custom providers.
      const viewer = new Cesium.Viewer('cesiumContainer', {
        shadows: false,
        geocoder: false,
        baseLayerPicker: false,
        imageryProvider: false // we'll add providers manually
      });

      // OpenStreetMap fallback for areas outside Germany
      const osm = new Cesium.OpenStreetMapImageryProvider({
        url: 'https://a.tile.openstreetmap.org/',
        credit: new Cesium.Credit('<a href="https://www.openstreetmap.org/copyright" target="_blank">\u00A9 OpenStreetMap contributors</a>', true)
      });
      viewer.imageryLayers.addImageryProvider(osm);

      // WMS for Germany basemap (SmartMapping)
      const provider = new Cesium.WebMapServiceImageryProvider({
        url: 'https://sgx.geodatenzentrum.de/wms_basemapde?SERVICE=WMS&VERSION=1.3.0&REQUEST=GetCapabilities',
        layers: 'de_basemapde_web_raster_farbe',
        parameters: {
          transparent: true,
          format: 'image/png'
        }
      });
      viewer.imageryLayers.addImageryProvider(provider);

      // Fly camera to the area of interest
      viewer.camera.flyTo({
        destination: Cesium.Cartesian3.fromDegrees(6.958215, 50.932767, 1500.0),
        orientation: {
          heading: Cesium.Math.toRadians(0.0),
          pitch: Cesium.Math.toRadians(-50.0),
          roll: 0.0
        }
      });

      // Load LoD2 tileset and apply a simple style
      (async function () {
        try {
          const tileset = new Cesium.Cesium3DTileset({
            url: 'https://sg.geodatenzentrum.de/gdz_basemapde_3d_gebaeude/lod2_4978_null.json',
            showOutline: false
          });

          // Add to scene and wait for ready to avoid race conditions
          viewer.scene.primitives.add(tileset);
          await tileset.readyPromise;

          const cityStyle = new Cesium.Cesium3DTileStyle({
            color: {
              conditions: [
                ["${surface} === 'wall'", "color('#f2f2f2')"],
                ["${surface} === 'roof'", "color('#ff5c4d')"],
                ["${surface} === 'bridge'", "color('#999999')"]
              ]
            }
          });
          tileset.style = cityStyle;

        } catch (error) {
          console.error('Error creating tileset:', error);
        }
      })();
    </script>
  </body>
</html>
